<!DOCTYPE html>
<html data-theme="docuseal">
  <head>
    <title>Page not found (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    :root {
      --base-100: #1d232a;
      --base-content: #a6adbb;
      --primary: #7c3aed;
    }
    [data-theme="docuseal"] {
      --base-100: #1d232a;
      --base-content: #a6adbb;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--base-100, #1d232a);
      color: var(--base-content, #a6adbb);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .error-container {
      padding: 2rem;
    }
    h1 {
      font-size: 8rem;
      font-weight: 700;
      color: #7c3aed;
      margin: 0;
      line-height: 1;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 1rem 0 2rem;
      color: var(--base-content, #a6adbb);
    }
    .btn {
      display: inline-block;
      background-color: #7c3aed;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #6d28d9;
    }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <h2>Sorry, we couldn't find this page.</h2>
      <a href="/" class="btn">Back to homepage</a>
    </div>
  </body>
</html>
